version: "3"

services:
  web:
    image: ghcr.io/zkhan93/epos:latest
    ports:
      - 80
    environment:
      - CACHE_DIR=/cache
      - CLEAR_CACHE=False
    volumes:
      - epos-cache:/cache
    # labels:
    #   - traefik.enable=${TRAEFIK_ENABLE:-true}
    #   - traefik.http.routers.khancave-epos.rule=Host(`${EPOS_DOMAIN}`)
    #   - traefik.http.routers.khancave-epos.tls.certresolver=le
    restart: unless-stopped

  worker:
    image: ghcr.io/zkhan93/epos:latest
    entrypoint:
      [
        "celery",
        "--app",
        "server.celery",
        "worker",
        "--loglevel=info"
      ]
    volumes:
      - .:/usr/src/app
      - epos-cache:/cache
    environment:
      - CACHE_DIR=/cache
      - CLEAR_CACHE=False
      - FLASK_DEBUG=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

    depends_on:
      - web
      - redis

  flower:
    image: ghcr.io/zkhan93/epos:latest
    command:
      [
        "celery",
        "--app",
        "server.celery",
        "flower",
        "--address=0.0.0.0",
        "--port=5555"
      ]
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - 5555:5555

  redis:
    image: redis:7-alpine

volumes:
  epos-cache:
