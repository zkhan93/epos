<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Stock Details</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Vue.js 3 -->

    <script src="https://cdn.jsdelivr.net/npm/axios@0.26.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.2/moment.min.js"></script>
    <div id="app" class="container">
      <div class="text-center mb-4 mt-3">
        <h1>
          Stock Details
        </h1>

        <div>{{fpsid}}</div>
        <button class="btn btn-sm btn-primary" @click="fetch_items">
          Reload
        </button>
      </div>
      <div>
        <label>Select Month</label>
        <div class="input-group mb-3">
          <input
            name="year"
            v-model="year"
            class="form-control"
            type="number"
            aria-label="Year"
            placeholder="Year"
          />
          <select class="form-select" v-model="month">
            <option v-bind:value="m.index" v-for="m in months" :key="m.index"
              >{{m.name}}</option
            >
          </select>
        </div>
      </div>

      <div v-if="loading">
        Loading...
      </div>
      <div class="error" v-if="error">
        <div class="alert alert-danger" role="alert">
          <h4 class="alert-heading">Error Occurred!</h4>
          <p>{{error}}</p>
          <hr />
          <pre><code>{{traceback}}</code></pre>
        </div>
      </div>
      <div v-if="items.length">
        <table class="table mb-2">
          <tr>
            <th></th>
            <th>Alloted</th>
            <th>Received</th>
            <th>Issued</th>
          </tr>
          <tr class="" v-for="summary in summaries">
            <th style="text-transform: capitalize;">{{summary.name}}</th>
            <td>{{summary.allotted}}</td>
            <td>{{summary.received}}</td>
            <td>{{summary.issued}}</td>
          </tr>
        </table>
      </div>
      <div v-if="items.length">
        <h3>Details</h3>
        <div class="list-group">
          <div class="list-group-item" v-for="item in items" :key="item.id">
            <template v-for="head in headers" :key="items[key] + head.id">
              <span>{{head.id}}: <b>{{item[head.id]}}</b></span
              ><br />
            </template>
          </div>
        </div>
      </div>
    </div>
    <script>
      // POST here http://epos.bihar.gov.in/FPS_Trans_Details.jsp
      // with
      // dist_code=233 fps_id=123300100909 month=3 year=2022

      Vue.createApp({
        data() {
          return {
            key: "Sl.No",
            dist_code: 233,
            fpsid: 123300100909,
            month: new Date().getMonth() + 1,
            year: new Date().getFullYear(),
            items: [],
            headers: [
              { id: "Sl.No" },
              { id: "Commodity" },
              { id: "Scheme" },
              { id: "Alloted Qty(Kgs)" },
              { id: "CB Qty(Kgs)" },
              { id: "Regular Received Qty(Kgs)" },
              { id: "Extra Received Qty(Kgs)" },
              { id: "Issued Qty(Kgs)" },
              { id: "OB Qty(Kgs)" },
            ],
            error: "",
            traceback: [],
            loading: false,
          };
        },
        computed: {
          months() {
            var names = [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
              "August",
              "September",
              "October",
              "November",
              "December",
            ];
            var months = [];
            names.forEach((name, index) => {
              months.push({ index: index + 1, name: name });
            });
            return months;
          },
          summaries() {
            var commodities = ["wheat", "rice", "chana"];
            var groups = [];
            commodities.forEach((commodity) => {
              var filtered = this.items.filter((item) =>
                item["Commodity"].toLowerCase().includes(commodity)
              );
              var allotted = 0;
              var received = 0;
              var issued = 0;
              filtered.forEach((item) => {
                received += parseFloat(item["Regular Received Qty(Kgs)"]);
                received += parseFloat(item["Extra Received Qty(Kgs)"]);
                allotted += parseFloat(item["Alloted Qty(Kgs)"]);
                issued += parseFloat(item["Issued Qty(Kgs)"]);
              });
              groups.push({
                id: commodity,
                name: commodity,
                allotted: allotted,
                received: received,
                issued: issued,
              });
            });
            return groups;
          },
        },
        created() {
          this.fetch_items();
        },

        watch: {
          month() {
            this.fetch_items();
          },
          year() {
            this.fetch_items();
          },
          fpsid() {
            this.fetch_items();
          },
          dist_code() {
            this.fetch_items();
          },
        },
        methods: {
          clear() {
            this.items.splice(0, this.items.length);
            this.loading = true;
            this.error = "";
            this.traceback = [];
          },
          await_task(task_id, success, error) {
            axios.get(`/tasks/${task_id}`).then((res) => {
              if (res.data.status === "SUCCESS") {
                success(res.data);
              } else if (
                res.data.status === "FAILURE" ||
                res.data.status === "REVOKED"
              ) {
                error(res.data);
              } else {
                // call this method again in 3 sec
                setTimeout(() => {
                  this.await_task(task_id, success, error);
                }, 3000);
              }
              // else it being processing in one way or the other
            });
          },
          fetch_items() {
            this.clear();
            axios
              .get("/get-stock-details", {
                params: {
                  dist_code: this.dist_code,
                  fpsid: this.fpsid,
                  month: this.month,
                  year: this.year,
                },
              })
              .then((res) => {
                this.await_task(
                  res.data.task_id,
                  (data) => {
                    this.loading = false;
                    this.items = data.result;
                  },
                  (data) => {
                    this.error = data.result.error;
                    this.traceback = data.result.traceback;
                    this.loading = false;
                  }
                );
              })
              .catch((error) => {
                var parsed_error = this.parse_error(error);
                this.error = parsed_error.error;
                this.traceback = parsed_error.traceback;
                this.loading = false;
              });
          },
          parse_error(error) {
            var msg = error;
            var traceback = [];
            if (error && error.response) {
              msg = error.response;
              if (error.response.data) {
                msg = error.response.data;
                if (error.response.data.error) msg = error.response.data.error;
                if (error.response.data.traceback)
                  traceback = error.response.data.traceback;
              }
            }
            return { error: msg, traceback: traceback };
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
